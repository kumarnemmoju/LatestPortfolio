<section class="contact-section">
    <div class="container">
      <div class="section-header">
        <h1 class="section-title">Get In <span>Touch</span></h1>
        <div class="section-divider"></div>
      </div>
      
      <div class="contact-content">
        <div class="contact-info">
          <div class="info-card">
            <h2>Contact Information</h2>
            <p class="intro-text">I'm always open to discussing new projects, creative ideas or opportunities to be part of your vision.</p>
            
            <div class="info-item">
              <div class="icon-wrapper">
                <fa-icon [icon]="faMapMarkerAlt"></fa-icon>
              </div>
              <div class="info-text">
                <h3>Location</h3>
                <p>{{ contact.address }}</p>
              </div>
            </div>
            
            <div class="info-item">
              <div class="icon-wrapper">
                <fa-icon [icon]="faEnvelope"></fa-icon>
              </div>
              <div class="info-text">
                <h3>Email</h3>
                <p>{{ contact.email }}</p>
              </div>
            </div>
            
            <div class="info-item">
              <div class="icon-wrapper">
                <fa-icon [icon]="faPhone"></fa-icon>
              </div>
              <div class="info-text">
                <h3>Phone</h3>
                <p>{{ contact.phone }}</p>
              </div>
            </div>
            
            <div class="social-links">
              <h3>Connect With Me</h3>
              <div class="links">
                <a href="https://www.linkedin.com/in/uday4796/" target="_blank" rel="noopener noreferrer" class="social-icon">
                  <fa-icon [icon]="faLinkedin"></fa-icon>
                </a>
                <a href="https://github.com/" target="_blank" rel="noopener noreferrer" class="social-icon">
                  <fa-icon [icon]="faGithub"></fa-icon>
                </a>
                <a href="https://x.com/i/flow/login" target="_blank" rel="noopener noreferrer" class="social-icon">
                  <fa-icon [icon]="faTwitter"></fa-icon>
                </a>
              </div>
            </div>
          </div>
        </div>
        
        <div class="contact-form">
          <div class="form-card">
            <h2>Send Me a Message</h2>
            <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
              <div class="form-group floating">
                <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
                <label for="name">Your Name</label>
                <div class="underline"></div>
              </div>
              
              <div class="form-group floating">
                <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
                <label for="email">Your Email</label>
                <div class="underline"></div>
              </div>
              
              <div class="form-group floating">
                <input type="text" id="subject" name="subject" [(ngModel)]="formData.subject" required>
                <label for="subject">Subject</label>
                <div class="underline"></div>
              </div>
              
              <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" [(ngModel)]="formData.message" rows="5" required></textarea>
                <div class="textarea-highlight"></div>
              </div>
              
              <button type="submit" class="btn-send" [disabled]="!contactForm.valid">
                <span class="btn-text">Send Message</span>
                <fa-icon [icon]="faPaperPlane" class="btn-icon"></fa-icon>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
